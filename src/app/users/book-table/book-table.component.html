<div class="container">
  <div class="row no-gutters">
      <div class="col-lg-12 no-gutters">
          <div class="row">
              <div class="col-lg-12">
                <section id="book-a-table" class="book-a-table">
                  <div class="container" data-aos="fade-up">
                      <div class="row">
                    <div class="col-md-8 offset-md-2 text-center">
                      <h2 class="text-primary">Book A Table</h2>
                      <!-- <p class="mb-5">Bootstrap table reservation form template design is created by using bootstrap where users can book online restaurant tables, food orders according to yourself.</p> -->
                    </div>
                  </div>
          
                      <form  [formGroup]="bookForm" (ngSubmit)="book_Table()" >
                        <div class="form-row">
                          <div class="col-lg-4 col-md-6 form-group">
                              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" formControlName="name">
                              <ng-container *ngFor="let error of error_message.name">
                                <mat-error class="mt-3"
                                    *ngIf="bookForm.get('name').hasError(error.type) && (bookForm.get('name').dirty || bookForm.get('name').touched)">
                                    <small>{{ error.message  }}</small>
                                </mat-error>
                            </ng-container>
                          </div>
                          <div class="col-lg-4 col-md-6 form-group">
                              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" formControlName="email">
                              <ng-container *ngFor="let error of error_message.email">
                                <mat-error class="mt-3"
                                    *ngIf="bookForm.get('email').hasError(error.type) && (bookForm.get('email').dirty || bookForm.get('email').touched)">
                                    <small>{{ error.message  }}</small>
                                </mat-error>
                            </ng-container>
                          </div>
                          <div class="col-lg-4 col-md-6 form-group">
                              <input type="number" class="form-control" name="phone" id="phone" placeholder="Your Phone No." formControlName="PhoneNo">
                              <ng-container *ngFor="let error of error_message.PhoneNo">
                                <mat-error class="mt-3"
                                    *ngIf="bookForm.get('PhoneNo').hasError(error.type) && (bookForm.get('PhoneNo').dirty || bookForm.get('PhoneNo').touched)">
                                    <small>{{ error.message  }}</small>
                                </mat-error>
                            </ng-container>
                          </div>
                          <div class="col-lg-4 col-md-6 form-group">
                              <input type="date" name="date" class="form-control" id="date" placeholder="Date" formControlName="date">
                              <ng-container *ngFor="let error of error_message.date">
                                <mat-error class="mt-3"
                                    *ngIf="bookForm.get('date').hasError(error.type) && (bookForm.get('date').dirty || bookForm.get('date').touched)">
                                    <small>{{ error.message  }}</small>
                                </mat-error>
                            </ng-container>
                          </div>
                          <div class="col-lg-4 col-md-6 form-group">
                              <input type="time" class="form-control" name="time" id="time" placeholder="Time" formControlName="time">
                              <ng-container *ngFor="let error of error_message.time">
                                <mat-error class="mt-3"
                                    *ngIf="bookForm.get('time').hasError(error.type) && (bookForm.get('time').dirty || bookForm.get('time').touched)">
                                    <small>{{ error.message  }}</small>
                                </mat-error>
                            </ng-container>
                          </div>
                          <div class="col-lg-4 col-md-6 form-group">
                              <input type="number" class="form-control" name="people" id="people" placeholder="No. of guest" formControlName="no_of_guest">
                              <ng-container *ngFor="let error of error_message.no_of_guest">
                                <mat-error class="mt-3"
                                    *ngIf="bookForm.get('no_of_guest').hasError(error.type) && (bookForm.get('no_of_guest').dirty || bookForm.get('no_of_guest').touched)">
                                    <small>{{ error.message  }}</small>
                                </mat-error>
                            </ng-container>
                          </div>
                          
                        <!-- <div class="col-lg-4 col-md-6 form-group">
                          <input type="number" class="form-control" name="people" id="people" placeholder="Reservation By" formControlName="reservation_by">
                          <ng-container *ngFor="let error of error_message.reservation_by">
                            <mat-error class="mt-3"
                                *ngIf="bookForm.get('reservation_by').hasError(error.type) && (bookForm.get('reservation_by').dirty || bookForm.get('reservation_by').touched)">
                                <small>{{ error.message  }}</small>
                            </mat-error>
                        </ng-container>
                      </div> -->
                        </div>
                        <div class="form-group">
                              <textarea class="form-control" name="message" placeholder="Message" formControlName="msg"></textarea>
                              <ng-container *ngFor="let error of error_message.msg">
                                <mat-error class="mt-3"
                                    *ngIf="bookForm.get('msg').hasError(error.type) && (bookForm.get('msg').dirty || bookForm.get('msg').touched)">
                                    <small>{{ error.message  }}</small>
                                </mat-error>
                            </ng-container>
                        </div>
                        <button type="submit" class="btn btn-primary float-right mt-3"  [disabled]='bookForm.invalid'>Book a Table</button>
                      </form>
                  </div>
              </section>
              </div>
          </div>
      </div>
  </div>
</div>
